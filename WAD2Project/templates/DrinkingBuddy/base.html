<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>drinking buddy!</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="{% static 'css/base-style.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet"> 
</head>

<body>

<!-- Header. -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="home">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/home.png' %}"></a>
      </div>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
	  {% if user.is_authenticated %}
	  <form class="navbar-form navbar-right" action="{% url 'logOut' %}">
	  <button type="submit" class="btn btn-success">Log Out</button>
	  </form>
	  {% else %}
        <form class="navbar-form navbar-right" method="post" action="{% url 'logIn' %}">
		{% csrf_token %}
        <div class="form-group">
          <input type="text" placeholder="Username" name="username" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password "name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
		</form>
	  {% endif %}
    </div>
  </div>
</nav>

<!-- Banner. -->
<div class="jumbotron">
  <div class="container">
    <h1>Drinking Buddy!</h1>
  </div>
</div>

<!-- Main. -->
<div class="container">
{% block main_block %}
{% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="./bootsrtap/assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="./bootsrtap/dist/js/bootstrap.min.js"></script>

</body>

</html>
