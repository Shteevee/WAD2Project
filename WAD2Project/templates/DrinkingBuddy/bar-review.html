{% extends 'DrinkingBuddy/base.html' %}
{% load staticfiles %}

{% block main_block %}

  <div class="row">

  <form action="./bar-details.html" method="post" accept-charset="utf-8" class="form" role="form">

    <!-- 1. -->
    <div class="col-md-6">

    <h2>You are leaving a review for XYZ pub.</h2>

      <label for='price'>Price: </label>
      <select class="form-control" id="price">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <label for='atmosphere'>Atmosphere: </label>
      <select class="form-control" id="atmosphere">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <label for='quality'>Quality: </label>
      <select class="form-control" id="quality">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

    </div>

    <!-- 2. -->
    <div class="col-md-6">
      
        <div class='col-sm-8'>
          <div class='form-group'>
            <label for='message'>Please type your comments below:</label>
            <textarea class='form-control' name='message' rows='10'></textarea>
          </div>
          <div class='text-right'>
            <input type='submit' class='btn btn-lg btn-danger' value='Submit' />
          </div>
        </div>
    </div>

  </div>

  </form>


{% endblock %}
